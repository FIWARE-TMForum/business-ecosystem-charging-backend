name: Tests

on:
  push:
    branches:
      - master
      - github-actions

  pull_request:
    branches:
      - master

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-python@v2
        with:
          python-version: '2.x'
      - name: Start MongoDB
        uses: supercharge/mongodb-github-action@1.3.0
        with:
          mongodb-version: '3.2'
      - run: |
          pip install -r requirements.txt
          pip install https://github.com/django-nonrel/django/archive/nonrel-1.6.zip 
          pip install https://github.com/django-nonrel/djangotoolbox/archive/master.zip
          pip install https://github.com/django-nonrel/mongodb-engine/archive/master.zip
          pip install -r dev-requirements.txt
          cd src/
          coverage run --branch --source=wstore manage.py test --noinput --with-xunit --nologcapture -v 2
      - name: Coveralls Parallel
        uses: AndreMiras/coveralls-python-action@develop
        with:
          github-token: ${{ secrets.github_token }}
          base-path: src
          parallel: true
